<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits per Minute Analysis</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General styles for a modern look */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Style for the chart container */
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Making canvas responsive */
        canvas {
            width: 100% !important;
            height: auto !important;
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Button or input styles if needed */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Nombre de Commits par Minute</h1>
    <canvas id="commitsChart" width="800" height="400"></canvas>
    <script>
        // Fonction pour extraire les minutes depuis une date ISO
        function extractMinutes(dateString) {
            const dateObject = new Date(dateString);
            return dateObject.getUTCMinutes();
        }

        // Récupérer les données des commits depuis l'API GitHub
        fetch('https://api.github.com/repos/BVDRCORP/5MCSI_Metriques/commits')
            .then(response => response.json())
            .then(data => {
                // Compter le nombre de commits par minute
                const minuteCounts = {};
                
                data.forEach(commit => {
                    const date = commit.commit.author.date;
                    const minute = extractMinutes(date);
                    if (minuteCounts[minute]) {
                        minuteCounts[minute]++;
                    } else {
                        minuteCounts[minute] = 1;
                    }
                });

                // Extraire les minutes et les comptes
                const minutes = Object.keys(minuteCounts).map(minute => parseInt(minute));
                const counts = Object.values(minuteCounts);

                // Créer le graphique
                const ctx = document.getElementById('commitsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: minutes,
                        datasets: [{
                            label: 'Nombre de Commits',
                            data: counts,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Minute'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Nombre de Commits'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Erreur:', error);
            });
    </script>
</body>
</html>
