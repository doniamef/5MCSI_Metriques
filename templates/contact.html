<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

   <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact (Néo-Rétro)</title>
    <style>
      /* General styles for a cleaner neo-retro aesthetic */
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #0d0d0d;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .contact-form {
        background-color: #262626;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.9);
        width: 420px;
        border: 4px solid #ff4d6d;
        transition: transform 0.3s ease;
      }

      .contact-form:hover {
        transform: translateY(-5px);
      }

      h2 {
        text-align: center;
        color: #ff4d6d;
        font-size: 28px;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 25px;
      }

      label {
        font-size: 16px;
        color: #f1faee;
        display: block;
        margin-top: 12px;
        letter-spacing: 1.2px;
        margin-bottom: 8px;
      }

      input[type="text"], textarea {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border: none;
        border-radius: 6px;
        background-color: #444;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
        font-size: 14px;
        letter-spacing: 1.5px;
        outline: none;
        transition: background-color 0.3s ease;
      }

      input[type="text"]:focus, textarea:focus {
        background-color: #555;
      }

      input[type="submit"] {
        background-color: #ff4d6d;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      input[type="submit"]:hover {
        background-color: #f77f00;
      }

      input[type="submit"]:active {
        transform: scale(0.96);
      }

      textarea {
        height: 120px;
        resize: none;
      }

      /* Responsive design adjustments */
      @media screen and (max-width: 480px) {
        .contact-form {
          width: 95%;
          padding: 20px;
        }

        h2 {
          font-size: 22px;
        }

        input[type="submit"] {
          font-size: 14px;
        }
      }
    </style>
</head>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="contact-form">
      <h2>Contactez-nous</h2>
      <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom"><br>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom"><br>
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Votre message"></textarea><br>
        
        <input type="submit" value="Envoyer">
      </form>
    </main>
  </body>
</html>
