<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact (Néo-Rétro)</title>
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #1a1a1d;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .contact-form {
        background-color: #333;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        width: 400px;
        border: 4px solid #e63946;
      }

      h2 {
        text-align: center;
        color: #e63946;
        font-size: 26px;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 20px;
      }

      label {
        font-size: 14px;
        color: #f1faee;
        display: block;
        margin-top: 10px;
        letter-spacing: 1px;
      }

      input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border: none;
        border-radius: 5px;
        background-color: #555;
        color: #fff;
        font-family: 'Press Start 2P', cursive;
        font-size: 14px;
        letter-spacing: 1px;
      }

      input[type="submit"] {
        background-color: #e63946;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #f77f00;
      }

      input[type="submit"]:active {
        transform: scale(0.98);
      }

      textarea {
        height: 100px;
        resize: none;
      }

      @media screen and (max-width: 480px) {
        .contact-form {
          width: 90%;
        }

        h2 {
          font-size: 20px;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="contact-form">
      <h2>Contactez-nous</h2>
      <form>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom"><br>
        
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom"><br>
        
        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Votre message"></textarea><br>
        
        <input type="submit" value="Envoyer">
      </form>
    </main>
  </body>
</html>
